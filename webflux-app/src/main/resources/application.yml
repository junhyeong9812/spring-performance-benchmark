server:
  port: 8081

spring:
  application:
    name: webflux-benchmark

  r2dbc:
    url: r2dbc:h2:mem:///benchmarkdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    pool:
      initial-size: 10
      max-size: 50

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99

logging:
  level:
    root: INFO
    com.benchmark: DEBUG

benchmark:
  server-type: WebFlux-Netty